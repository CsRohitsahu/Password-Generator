<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="flex justify-center items-center h-[100vh] max-w-full font-sans bg-gradient-to-br from-[#feae90]   to-[#45c5d8]  ">
    <div class="container w-[60%] md:w-[40%]  flex flex-col gap-5 border p-5 rounded ">
        
        <h1 class="text-center text-2xl tracking-wider font-bold text-white">Password Generator</h1>
        <input type="text" placeholder="click on generate button" class="pl-4 pr-4 pt-3 pb-3 text-lg rounded bg-white cursor-not-allowed" id="showPasswordContainer" disabled>
        <div class="flex gap-3">
            <button class="bg-blue-400 text-white font-bold w-[40%] text-[1.125rem]  pt-1 pb-1 md:pb-2 md:pt-2" id="generateBtn">Generate</button>
            <button class="bg-blue-400 text-white font-bold text-[1.125rem] w-[55%] pb-1 pt-1 md:pt-2 md:pb-2" title="click to copy" id="copyBtn">Copy To Clipboard</button>
        </div>
        <div class="w-full"><input type="range" min="4" max="20" class="w-full" id="lengthSlider"></div>
        <div class="mt-6 flex flex-col gap-6 text-[1.125rem]">
        <div class="flex justify-between  pl-2 pr-2 pt-2 pb-2 rounded-md bg-gray-400 text-amber-50 shadow-2xl shadow-white">
            <h1>Password length</h1>
            <i><span id="showLength"></span></i>

</div>
        <div class="flex justify-between  pl-2 pr-2 pt-2 pb-2 rounded-md bg-gray-400 text-amber-50 shadow-2xl shadow-white">
            <label for="uppercase">Include uppercase letters</label>
            <input type="checkbox" class="w-8" id="uppercase" checked>
        </div>
        <div class="flex justify-between  pl-2 pr-2 pt-2 pb-2 rounded-md bg-gray-400 text-amber-50 shadow-2xl shadow-white">
            <label for="lowercase">Include lowercase letters</label>
            <input type="checkbox" class="w-8" id="lowercase" checked>
        </div>
        <div class="flex justify-between  pl-2 pr-2 pt-2 pb-2 rounded-md bg-gray-400 text-amber-50 shadow-2xl shadow-white">
            <label for="numbers">Include numbers </label>
            <input type="checkbox" class="w-8" id="numbers" checked>
        </div>
        <div class="flex justify-between  pl-2 pr-2 pt-2 pb-2 rounded-md bg-gray-400 text-amber-50 shadow-2xl shadow-white">
            <label for="symbols">Include symbols </label>
            <input type="checkbox" class="w-8" id="symbols" checked>
        </div>
        
       
        
    </div>
    </div>
    <!-- adding script files -->
    <script src="script.js"></script>
</body>
</html>
